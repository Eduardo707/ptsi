<!DOCTYPE>
<html ng-app>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <title>Contact List App</title>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
    <h1>Contact List App</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Admin</th>     
           <th>ID</th>
          <th>Username</th>
          <th>email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="response.isAdmin"></td>
          <td><input class="form-control" ng-model="response._id"></td>
           <td><input class="form-control" ng-model="response.username"></td>
           <td><input class="form-control" ng-model="response.email"></td>
           </tr>
        <tr ng-repeat="contact in contactlist">
                 <td>{{response.isAdmin}}</td>
                      <td>{{response._id}}</td>
          <td>{{response.username}}</td>
          <td>{{response.email}}</td>
        </tr>
      </tbody>
    </table>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
